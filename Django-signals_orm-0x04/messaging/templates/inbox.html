<!DOCTYPE html>
<html>
<head>
    <title>Inbox</title>
</head>
<body>
    <h1>Unread Messages</h1>
    <ul>
    {% for message in unread_messages %}
        <li>{{ message.sender.username }}: {{ message.content }} ({{ message.timestamp }})</li>
    {% empty %}
        <li>No unread messages</li>
    {% endfor %}
    </ul>
</body>
</html>
